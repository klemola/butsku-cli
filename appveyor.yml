# Based on ripgrep's setup

cache:
  - c:\cargo\registry
  - c:\cargo\git

init:
  - mkdir c:\cargo
  - mkdir c:\rustup
  - SET PATH=c:\cargo\bin;%PATH%

clone_folder: c:\projects\butsku-cli

environment:
  CARGO_HOME: "c:\\cargo"
  RUSTUP_HOME: "c:\\rustup"
  CARGO_TARGET_DIR: "c:\\projects\\butsku-cli\\target"
  global:
    PROJECT_NAME: butsku-cli
    RUST_BACKTRACE: full
  matrix:
    - TARGET: x86_64-pc-windows-gnu
      CHANNEL: stable
      MSYS2: 1
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: stable

matrix:
  fast_finish: true

install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %TARGET%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - if defined MSYS2 set PATH=C:\msys64\mingw%BITS%\bin;%PATH%
  - rustc -V
  - cargo -V

build: "off"

build_script:
  - cargo build --release
  - mkdir staging
  - copy target\release\butsku-cli.exe staging

test_script:
  - cargo test --verbose

before_deploy:
  - cd staging
  # release zipfile will look like 'butsku-cli-1.2.3-x86_64-pc-windows-msvc'
  - 7z a ../%PROJECT_NAME%-%APPVEYOR_REPO_TAG_NAME%-%TARGET%.zip *
  - appveyor PushArtifact ../%PROJECT_NAME%-%APPVEYOR_REPO_TAG_NAME%-%TARGET%.zip

deploy:
  description: "Automatically deployed release"
  # All the zipped artifacts will be deployed
  artifact: /.*\.zip/
  auth_token:
    secure: xHjumpiH6CLvpd/aVUOYEbx/T7J/3hb3cqBogGeO8tQqby+7UkHi0POrpNnlGYdY
  provider: GitHub
  # deploy when a new tag is pushed
  on:
    APPVEYOR_REPO_TAG: true

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+.*$/
